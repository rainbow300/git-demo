        // 猜1=50之间的数字，10次机会
        function guesnum() {
            var num = random1(1, 50);
            for (var i = 0; i < 10; i++) {
                gessnum = parseInt(prompt('请输入1到50之间的数字'));
                if (gessnum > num) {
                    alert('你输入的数值大了，继续猜')
                } else if (gessnum < num) {
